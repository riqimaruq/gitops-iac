name: Terraform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: self-hosted
    environment:
      name: production   # butuh approval manual di GitHub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform init

      - name: Cleanup existing container
        run: |
          docker ps -a --filter "name=backend-app" --format "{{.ID}}" | xargs -r docker rm -f


      - name: Terraform Apply
        run: terraform apply -auto-approve
